<body>
   
    <div class="container">
        <h2>Fraction Calculator</h2>
    <form name="calc">
        <div id="data-in"></div>
        <div class="main">
        <button type="submit">=</button>
        <div class="fraction">
            
            <input type="text" readonly id="resultNumerator" />
        
            <hr />
            <input type="text" readonly id="resultDenominator" />
           
        </div>
        </div>
        <p id="error"></p>
        <p><a id="add-button" href="#">ADD FRACTION</a></p>
    </form>
    
</div>
    <script src="calc.js"></script>
